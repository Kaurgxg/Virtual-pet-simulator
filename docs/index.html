<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Simulator TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #f0ebe3;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }

    .tv-frame {
      background: #3e2723;
      border: 10px solid #2d1b0f;
      border-radius: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      padding: 20px;
      position: relative;
      max-width: 100%;
      width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .screen-border {
      background: #000;
      border-radius: 20px;
      padding: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    canvas {
      image-rendering: pixelated;
      background-color: #222;
      border-radius: 10px;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      max-width: 100%;
      height: auto;
    }

    .tv-label {
      position: absolute;
      bottom: 10px;
      left: 20px;
      color: #f0e68c;
      font-weight: bold;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
    }

    .knobs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .knob-control {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .knobs button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ddd, #999);
      border: 2px solid #666;
      cursor: pointer;
      box-shadow: inset -2px -2px 4px rgba(0,0,0,0.2);
    }

    .knobs h3 {
      font-size: 12px;
      color: #3e2723;
      margin: 5px 0 0;
    }

    .kinect-bar {
      width: 100%;
      background: linear-gradient(to bottom, #222, #000);
      border-radius: 40px;
      box-shadow: inset 0 0 10px #111, 0 5px 20px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 10px;
    }

    .stat {
      flex: 1 1 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 12px;
    }

    .bar {
      width: 100%;
      height: 12px;
      border-radius: 8px;
      overflow: hidden;
      background: #444;
      margin-top: 4px;
    }

    .bar-inner {
      height: 100%;
      width: 100%;
      transition: width 0.3s, background-color 0.3s;
    }

    #speechBubble {
      position: absolute;
      color: #fff;
      font-weight: bold;
      background: #222;
      padding: 6px 12px;
      border-radius: 10px;
      border: 2px solid #fff;
      font-family: 'Courier New';
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 2;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .tv-frame {
        width: 100%;
        border-width: 6px;
        padding: 10px;
      }

      .knobs button {
        width: 30px;
        height: 30px;
      }

      .knobs h3 {
        font-size: 10px;
      }

      #speechBubble {
        font-size: 10px;
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body>

<div class="tv-frame">
  <div class="screen-border">
    <canvas id="petCanvas" width="500" height="300"></canvas>
  </div>
  <div class="tv-label">PET TV</div>

  <div class="knobs">
    <div class="knob-control">
      <button onclick="feedPet()" title="Feed"></button>
      <h3>Feed</h3>
    </div>
    <div class="knob-control">
      <button onclick="exercisePet()" title="Exercise"></button>
      <h3>Walk</h3>
    </div>
    <div class="knob-control">
      <button onclick="sleepPet()" title="Sleep"></button>
      <h3>Sleep</h3>
    </div>
  </div>
</div>

<div class="kinect-bar">
  <div class="stat hunger">
    Hunger
    <div class="bar"><div class="bar-inner" id="hungerBar"></div></div>
  </div>
  <div class="stat happiness">
    Happiness
    <div class="bar"><div class="bar-inner" id="happinessBar"></div></div>
  </div>
  <div class="stat energy">
    Energy
    <div class="bar"><div class="bar-inner" id="energyBar"></div></div>
  </div>
</div>

<audio id="eatingSound" src="assets/eat.mp3" preload="auto"></audio>
<audio id="whistleSound" src="assets/whistle.mp3" preload="auto"></audio>
<audio id="walkSound" src="assets/walk.mp3" preload="auto"></audio>
<audio id="noSound" src="assets/no.mp3" preload="auto"></audio>

<div id="speechBubble">Yum!</div>
<script src="script.js"></script>
</body>
</html>
