<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Simulator TV</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0ebe3;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .tv-frame {
      background: #3e2723;
      border: 10px solid #2d1b0f;
      border-radius: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      padding: 20px;
      position: relative;
      width: 600px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .screen-border {
      background: #000;
      border-radius: 20px;
      padding: 10px;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      image-rendering: pixelated;
      background-color: #222;
      border-radius: 10px;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .tv-label {
      position: absolute;
      bottom: 5px;
      left: 20px;
      color: #f0e68c;
      font-weight: bold;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
    }
    .knobs {
      position: absolute;
      right: -60px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .knobs button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ddd, #999);
      border: 2px solid #666;
      cursor: pointer;
      box-shadow: inset -2px -2px 4px rgba(0,0,0,0.2);
    }
    .kinect-bar {
      width: 480px;
      height: 70px;
      background: linear-gradient(to bottom, #222, #000);
      border-radius: 40px;
      box-shadow: inset 0 0 10px #111, 0 5px 20px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      gap: 15px;
    }
    .stat {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 12px;
    }
    .bar {
      width: 100%;
      height: 12px;
      border-radius: 8px;
      overflow: hidden;
      background: #444;
      margin-top: 4px;
    }
    .bar-inner {
      height: 100%;
      width: 100%;
      transition: width 0.3s, background-color 0.3s;
    }
    #speechBubble {
      position: absolute;
      color: #fff;
      font-weight: bold;
      background: #222;
      padding: 6px 12px;
      border-radius: 10px;
      border: 2px solid #fff;
      font-family: 'Courier New';
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 2;
    }
    #write{
      padding: 0;
      margin-top: 0;
      margin-bottom: 0;
      margin-right: -500px;
      color: #3e2723; 
    }
    @media (max-width: 768px) {
  body {
    height: auto;
    padding: 20px 0;
  }

  .tv-frame {
    width: 90%;
    height: auto;
    padding: 10px;
    border-width: 6px;
  }

  .screen-border {
    padding: 5px;
  }

  canvas {
    width: 100% !important;
    height: auto !important;
  }

  .knobs {
    position: static;
    flex-direction: row;
    justify-content: space-around;
    margin-top: 10px;
    width: 100%;
  }

  .knobs button {
    width: 30px;
    height: 30px;
  }

  #write {
    display: none; /* Hide text labels on mobile to save space */
  }

  .kinect-bar {
    flex-direction: column;
    width: 90%;
    height: auto;
    padding: 10px;
    gap: 10px;
  }

  .stat {
    font-size: 14px;
  }

  #speechBubble {
    font-size: 12px;
    padding: 4px 8px;
  }
}

  </style>
</head>
<body>

<div class="tv-frame">
  <div class="screen-border">
    <canvas id="petCanvas" width="500" height="300"></canvas>
  </div>
  <div class="tv-label">PET TV</div>
  <div class="knobs">
    <button onclick="feedPet()" title="Feed"></button><h3 id="write">Feed</h3>
    <button onclick="exercisePet()" title="Exercise"></button><h3 id="write">Walk</h3>
    <button onclick="sleepPet()" title="Sleep"></button><h3 id="write">Sleep</h3>
  </div>
</div>

<div class="kinect-bar">
  <div class="stat hunger">
    Hunger
    <div class="bar"><div class="bar-inner" id="hungerBar"></div></div>
  </div>
  <div class="stat happiness">
    Happiness
    <div class="bar"><div class="bar-inner" id="happinessBar"></div></div>
  </div>
  <div class="stat energy">
    Energy
    <div class="bar"><div class="bar-inner" id="energyBar"></div></div>
  </div>
</div>

<!-- Sounds -->
<audio id="eatingSound" src="assets/eat.mp3" preload="auto"></audio>
<audio id="whistleSound" src="assets/whistle.mp3" preload="auto"></audio>
<audio id="walkSound" src="assets/walk.mp3" preload="auto"></audio>
<audio id="noSound" src="assets/no.mp3" preload="auto"></audio>

<div id="speechBubble">Yum!</div>
<script src="script.js"></script>
</body>
</html>
